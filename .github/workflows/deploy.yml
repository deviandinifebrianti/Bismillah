name: Deploy Django ML App (PEMKOT-SIPRETI) to CentOS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.7.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.7.8  # Sesuai dengan lokal
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Setup database untuk testing (sesuai konfigurasi lokal)
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mysql version: '8.0'
        mysql database: 'db_sipreti'  # Sesuai dengan lokal
        mysql root password: ''        # Password kosong seperti lokal
    
    - name: Run Django tests
      run: |
        # Setup database untuk testing
        python manage.py migrate --settings=pemkot.settings_test
        # Jalankan tests
        python manage.py test
      env:
        DEBUG: False
        DATABASE_URL: mysql://root:@127.0.0.1:3306/db_sipreti

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to CentOS Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navigate to project directory (VM sipreti)
          cd /home/${{ secrets.USERNAME }}/sipreti
          
          # Backup current version
          echo "Creating backup..."
          mkdir -p backups
          cp -r . backups/backup-$(date +%Y%m%d-%H%M%S) || echo "Backup failed, continuing..."
          
          # Pull latest changes
          echo "Pulling latest changes..."
          git pull origin main
          
          # Activate virtual environment
          source .venv/bin/activate
          
          # Install/update requirements
          echo "Installing requirements..."
          pip install -r requirements.txt
          
          # Run Django management commands
          echo "Running Django migrations..."
          python manage.py migrate --noinput
          
          echo "Collecting static files..."
          python manage.py collectstatic --noinput
          
          # Restart services (untuk VM sipreti)
          echo "Restarting services..."
          sudo systemctl restart sipreti
          sudo systemctl restart nginx
          
          # Verify deployment
          echo "Checking service status..."
          sudo systemctl is-active sipreti
          
          echo "Deployment sipreti completed successfully!"

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üöÄ PEMKOT-SIPRETI Django ML App deployed with Python 3.7.8"
          echo "üì¶ Packages: Django 4.2.20, TensorFlow 2.13.0, OpenCV 4.11.0, PyMySQL"
          echo "üèõÔ∏è Project: pemkot | App: sipreti | DB: db_sipreti"
        else
          echo "‚ùå Deployment failed!"
          echo "Please check the logs for details"
        fi